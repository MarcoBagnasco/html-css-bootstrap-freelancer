<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- SITE HEADER -->
    <header class="main-header">
        <!-- Navbar -->
        <nav class="navbar navbar-default navbar-fixed-top text-uppercase my-navbar">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand my-brand" href="#">start bootstrap</a>
              </div>

              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="#">portfolio</a></li>
                  <li><a href="#">about</a></li>
                  <li><a href="#">contact</a></li>
                </ul>
              </div><!-- /.navbar-collapse -->
            </div><!-- /.container-->
        </nav>
    </header>

    <!-- SITE MAIN -->
    <main>
        <!-- Hero Sect. -->
        <section class="hero bg-color-aqua pt-30 pb-30">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12"><div class="box-fake"></div></div>
                </div>
            </div>
        </section>

        <!-- Portfolio Sect. -->
        <section class="portfolio h2-dark text-center pt-30">
            <div class="container">
                <h2>portfolio</h2>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="card"></div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="card"></div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="card"></div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="card"></div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="card"></div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="card"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- About Sect. -->
        <section class="about bg-color-aqua text-center pt-30 pb-30">
            <div class="container">
                <h2>about</h2>
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-10 col-md-offset-1">
                        <div class="row">
                            <div class="col-xs-12 col-sm-6">
                                <div class="box-fake"></div>
                            </div>
                            <div class="col-xs-12 col-sm-6">
                                <div class="box-fake"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact Sect. -->
        <section class="contact h2-dark text-center pt-30 pb-30"> 
            <div class="container">
                <h2>contact me</h2>
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-10 col-md-offset-1"><div class="box-fake"></div></div>
                </div>
            </div>
        </section>
    </main>

    <!-- SITE FOOTER -->
    <footer class="main-footer">
        <div class="top-main-footer pt-30 pb-30">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-4">
                        <div class="box-fake"></div>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <div class="box-fake"></div>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <div class="box-fake"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-main-footer text-center pt-30 pb-30">
            Copyright
        </div>
    </footer>
</body>
</html>
